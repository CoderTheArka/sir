    <body>
            <!-- Sign In -->
            <div class="container__form container--signin">
                <form onsubmit="return false" class="form" id="form2">
                    <h2 class="form__title">Sign In</h2>
                    <input required id="username" type="text" placeholder="Username" class="input" />
                    <input required id="email" type="email" placeholder="Email" class="input" />
                    
                    <input required id="password" type="password" placeholder="Password" class="input" />
                    <a href="#" class="link">Forgot your password?</a>
                    <button class="btn" onclick="save()">Sign In</button>
                </form>
            </div>
        
            <!-- Overlay -->
            <div class="container__overlay">
                <div class="overlay">
                    <div class="overlay__panel overlay--left">
                    </div>
                </div>
            </div>
        </div>
    </body>
